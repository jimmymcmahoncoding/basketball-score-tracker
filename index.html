<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="column">
            <h3 class=home-or-guest id="home-heading">HOME</h3>
            <h2 class="score-card" id="home-score">0</h2>
            <div>
                <button class="score-button" onclick=plusOneHome()>+1</button>
                <button class="score-button" onclick=plusTwoHome()>+2</button>
                <button class="score-button" onclick=plusThreeHome()>+3</button>
            </div>
        </div>
        <div class="column">
            <button class="reset-button" onclick=reset()>RESET</button>
        </div>
        <div class="column">
            <h3 class="home-or-guest" id="guest-heading">GUEST</h3>
            <h2 class="score-card" id="guest-score">0</h2>
            <div>
                <button class="score-button" onclick=plusOneGuest()>+1</button>
                <button class="score-button" onclick=plusTwoGuest()>+2</button>
                <button class="score-button" onclick=plusThreeGuest()>+3</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
